<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body style="background-image:url(https://static.scientificamerican.com/sciam/cache/file/BCC3BD1E-5DC0-4843-A841706AE575C694_source.jpg?w=690&h=930&39BBF62E-5F96-4C6A-A59590CCF416DA11)">
	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lasttname"><br>
		Email: <input type="email" name="email"><br>
		<!-- Updated min to minlength (min is used only for range inputs. Visit here for more info: https://www.w3schools.com/tags/att_input_maxlength.asp) -->
		Password: <input type="password" name="password" minLength="5"><br>
		Birthday: <input type="date" name="birthday"><br>
		<em>Gender:</em><br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="Other">Other<br>
		Pets: <br>
		<!-- ******
			See if you can play around with the below checkboxes and add the "value" attribute. How will this change the query string when you click "Register"?
		***** -->
		<input type="checkbox" name="cat"> Cat<br>
		<input type="checkbox" name="dog"> Dog<br>
		Cars: <br>
		<select name="cars">
			<option value="volvo" >Volvo</option>
			<option value="audi">Audi</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset"><br>
		<a href="http://www.google.com" target="new">Google</a><br>
		<textarea>Enter stuff here
		</textarea>
		<iframe src="https://www.w3schools.com"></iframe>
	</form>
</body>
</html>
